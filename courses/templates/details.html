<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details: {{ student.first_name }} {{ student.last_name }}</h1>
    <p>Email: {{ student.email }}</p>
    <p>Registration Number: {{ student.registration_number }}</p>

    <h2>Courses</h2>
    <ul>
        {% for course in student.courses.all %}
            <li>{{ course }}</li>
        {% endfor %}
    </ul>

    <h2>Add Course</h2>
    <form method="POST">
        {% csrf_token %}
        <select name="courses">
            {% for course in available_courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Enroll</button>
    </form>

    <a href="{% url 'students' %}">View All Students</a>
    <a href="{% url 'courses' %}">Add Course</a>
</body>
</html>
