<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course }}</li>
        {% endfor %}
    </ul>

    <h2>Add Course</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Course</button>
    </form>

    <a href="{% url 'students' %}">Add Student</a>
</body>
</html>
